    <style>
        .gap {
            display: inline-block;
            width: 400px;
            height: 5px;
            padding: 4px;
            margin: 4px;
        }
        .btntable {
            display: inline-block;
            margin-right: 30px;
            margin-top: 50px;
            width: 300px;
            background-color: #EEE;
        }
        .rgbrowcell {

            margin-left: 10px;
            width: 300px;
            height: 300px;
            background-color: #EEE;
        }

        .settingholder {
            display: inline-block;
            margin-left: 20px;
            width: 400px;
            text-align: center;
            height: 300px;
            background-color: #FFC237;
        }

        .singlerow {
            display: inline-block;
            height: 30px;
            margin-right: 50px;
            margin-top: 50px;
            width: 300px;
            background-color: #EEE;
        }
    </style>
</head>


<body onload='init()'>

<ul class="nav nav-tabs" >
    <li ><a href="status" >Status</a></li>
    <li ><a href="config" >Configuration</a></li>
    <li class="active"><a href="override_scene" >Override/Scene Edit</a></li>
    <li><a href="schedule" >Schedule</a></li>
    <li><a href="groups" >Groups</a></li>
</ul>

<div class="tab-content">
    <div class="tab-pane active" id="tab1">
        <p>
        <div id="includedContent"></div>

            <!--input id="ex1" data-slider-id='ex1Slider' type="text" data-slider-min="0" data-slider-max="20" data-slider-step="1" data-slider-value="14"/-->
        <div id="wizard" class="col-sm-11">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header" data-original-title>
                        <h2><i class="fa fa-user"></i><span class="break"></span>Fixtures</h2>
                        <div class="box-icon">
                            <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        </div>
                    </div>
                    <div class="box-content">

                        <div id="fixturetablediv" style="width: 100%; overflow: hidden;">
                            <div style="width: 30%; float: left;">
                                <table id="fixturetable" class="table table-striped table-bordered "></table>
                            </div>
                            <div id="fixturesettingsdiv" class="settingholder">

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>



        <div id="configheader" class="col-sm-11">
            <div class="col-lg-12">
                <div class="box">
                    <div class="box-header" data-original-title>
                        <h2><i class="fa fa-user"></i><span class="break"></span>PLC(24 Volt) Outputs</h2>
                        <div class="box-icon">
                            <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        </div>
                    </div>


                    <div class="box-content">

                        <table id = "plc config"  border=2 class="table table-striped table-bordered ">
                            <thead>
                            <tr>
                                <th>Output</th>
                                <th>Toggle</th>
                            </tr>
                            </thead>

                            <tbody>
                            <tr>
                                <td><label class="control-label" >1</label></td>
                                <td>   <div class="col-md-1 col-sm-2 col-xs-3">
                                    <input type="checkbox" data-toggle="toggle" id="plc1">

                                </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label" >2</label></td>
                                <td>   <div class="col-md-1 col-sm-2 col-xs-3">
                                    <input type="checkbox" data-toggle="toggle" id="plc2">
                                </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label" >3</label></td>
                                <td>   <div class="col-md-1 col-sm-2 col-xs-3">
                                    <input type="checkbox" data-toggle="toggle" id="plc3">
                                </div>
                                </td>
                            </tr>
                            <tr>
                                <td><label class="control-label" >4</label></td>
                                <td>   <div class="col-md-1 col-sm-2 col-xs-3">
                                    <input type="checkbox" data-toggle="toggle" id="plc4">
                                </div>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <form id="sceneeditform" name="sceneeditform">
            <div id="content2" class="col-sm-11">
                <div class="col-lg-12">
                    <div class="box">
                        <div class="box-header" data-original-title>
                            <h2><i class="fa fa-user"></i><span class="break"></span>SceneSave</h2>
                            <div class="box-icon">
                                <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                            </div>
                        </div>
                        <div class="box-content">

                            Scene Name:  <input type="text" name="scenename" id="scenename" required>
                            Scene Description:  <input type="text" name="scenedesc" id="scenedesc" required><br><br>
                            <select id="scene_sel"  class="btn btn-large btn-primary" onChange=applyselectedscene()></select>
                            <input type="button" id = "btmakescene" class="btn btn-large btn-primary" onclick=sendscenetohost() value="SAVE"/>
                            <input type="button" id = "btdeletescene" class="btn btn-large btn-danger" onclick=deletescene() value="DELETE"/><br>

                            <div id="sceneeditsave" ></div>

                            <br>
                            <label> Include PLC Outputs</label>
                            <input type="checkbox"  id="inc_plc1"  > 1
                            <input type="checkbox"  id="inc_plc2"  > 2
                            <input type="checkbox"  id="inc_plc3"  > 3
                            <input type="checkbox"  id="inc_plc4"  > 4
                            <br>
                        </div>
                    </div>
                </div>
            </div>
        </form>


        </p>
    </div>
</div>

</body>
</html>
