<body>

<div id="my_form">
    <!--label for="description">Event text </label><input type="text" name="description" value="" id="description"><br-->

    <div class="container" >
        <div class="row">

            <div class="col-md-5">
                <label >Type</label>

                <select id="eventaction" class="btn btn-large btn-primary" onchange="onEventCatagoryChange()">
                    <option value="scene">Invoke Scene</option>
                    <option value="ignore">Ignore Input</option>
                    <option value="stop_ignore">Stop Ignoring Input</option>
                </select>
            </div>


            <div class="col-md-3">
                <label >Target</label>
                <select id="eventname" class="btn btn-large btn-primary" onchange="onTimeBaseChange()">
                </select>
            </div>

        </div>

        </br>

        <div class="row">
            <div class="col-md-5">
                <label >Time Base</label>

                <select id="eventtimebasesel" class="btn btn-large btn-primary" onchange="onTimeBaseChange()">
                    <option value="absolute">Absolute</option>
                    <option value="before_ss">Before SunSet</option>
                    <option value="after_ss">After SunSet</option>
                    <option value="before_sr">Before SunRise</option>
                    <option value="after_sr">After SunRise</option>
                </select>


            </div>

            <div id="abstimepicker" class="col-md-4">
                <label >  Time</label>
                <div  class="bootstrap-timepicker">
                    <input id="eventtime" type="text" class="form-control"  >
                </div>
            </div>

            <div id="reltimecontainer" >
                <div class="col-md-2">
                    <div id="reltimehour" >
                        <label >Hours:</label>
                        <select id="eventtimehour" class="btn btn-large btn-primary">
                        </select>
                    </div>
                </div>

                <div class="col-md-2">
                    <div id="reltimemin" >
                        <label >Minutes:</label>
                        <select id="eventtimemin" class="btn btn-large btn-primary">
                        </select>
                    </div>
                </div>
            </div>

        </div>

        </br>
        <div class="row">

            <div class="col-md-5">
                <label >Repeat</label><br>
                <select id="eventrepeat" class="btn btn-large btn-primary">
                    <option value="none">None</option>
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <!--option value="dayofmonth">Day of Month</option-->
                </select>
            </div>

            <!--div class="col-md-5">
                <label> Day of Each Month </label>
                <select id="dayofmonth" class="btn btn-large btn-primary"></select>
            </div-->
        </div>

        </br>
        <div class="row">

            <div class="col-md-3">

                <input type="button" name="save" value="Save" id="save" class="btn btn-large btn-primary" onclick="save_form()">
            </div>

            <div class="col-md-3">
                <input type="button" name="close" value="Close" id="close" class="btn btn-large btn-primary" onclick="close_form()">
            </div>

            <div class="col-md-3">
                <input type="button" name="delete" value="Delete" id="delete" class="btn btn-large btn-warn" onclick="delete_event()">
            </div>


        </div>

    </div>
</div>
