    <style>
        /* The Modal (background) */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            padding-top: 100px; /* Location of the box */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgb(0,0,0); /* Fallback color */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }

        /* Modal Content */
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
        }

        /* The Close Button */
        .close {
            color: #aaaaaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: #000;
            text-decoration: none;
            cursor: pointer;
        }
    </style>



</head>

<script>

    function restRxHandler(result)
    {

        var k = 0;
        k = k + 1;

    function savefix()
    {
        var fix = {};
        fix.type = "on_off";
        fix.assignedname = "NicksFixture";
        fix.interfacename = "enocean";
        fix.outputid = "2888888";
        fix.candledim = false;
        saveConfigObject("fixture",fix,restRxHandler);
    }

    function savelevelinput()
    {
        var li = {};
        li.type = "MotionSensor";
        li.assignedname = "nickssensor";
        li.interfacename = "enocean";
        li.inputid = "2888888";
        saveConfigObject("levelinput",li,restRxHandler);
    }

    function savecontactinput()
    {
        var li = {};
        li.type = "dry";
        li.assignedname = "nickscontactinput";
        li.interfacename = "enocean";
        li.inputid = "2888888";
        saveConfigObject("contactinput",li,restRxHandler);
    }

    function delfix()
    {
        var fix = {};
        fix.assignedname = "NicksFixture";
        deleteConfigObject("fixture",fix,restRxHandler);
    }

    function delli()
    {
        var li = {};
        li.assignedname = "nickssensor";
        deleteConfigObject("levelinput",li,restRxHandler);
    }

    function delci()

    }

    function savenewgroup()
    {
        var grp = {};
        grp.name = "nickstestgroup";
        grp.type = "brightness";
        saveConfigObject("group",grp,restRxHandler);
    }

    function delgroup()
    {
        var grp = {};
        grp.name = "nickstestgroup";
        deleteConfigObject("group",grp,restRxHandler);
    }

    function addfixtogroup()
    {
        var grp = {};
        grp.groupname = "nickstestgroup";
        grp.fixturename = "onoff1";
        addFixtureToGroup(grp,restRxHandler);
    }

    function delfixfromgroup()
    {
        var grp = {};
        grp.groupname = "nickstestgroup";
        grp.fixturename = "onoff1";
        deleteFixtureFromGroup(grp,restRxHandler);
    }


    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks the button, open the modal
    btn.onclick = function() {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }
</script>
