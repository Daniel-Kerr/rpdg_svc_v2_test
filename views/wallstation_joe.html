<!DOCTYPE html>
<html lang="en">
<head>
    <META http-equiv="Content-Type" content="text/html; charset=utf-8">

    <script src="bsmaster/assets/js/jquery-2.1.0.min.js"></script>
    <script src="bsmaster/assets/js/jquery-migrate-1.2.1.min.js"></script>
    <script src="bsmaster/assets/js/bootstrap.min.js"></script>
    <script src="bsmaster/assets/js/jquery-ui-1.10.3.custom.min.js"></script>
    <script src="bsmaster/assets/js/custom.min.js"></script>
    <script src="bsmaster/assets/js/core.min.js"></script>
    <link href="stylesheets/wallstation.css" rel="stylesheet">
    <script src="javascripts/crud_config.js"></script>
    <script src="javascripts/crud_override.js"></script>
    <script src="javascripts/crud_groups.js"></script>
    <script src="javascripts/wallstation.js"></script>
    <script src="thirdparty/iro.min.js"></script>



</head>

<body onload='init()'>

<img src="/images/RVLT_LOGO.png" border="0" alt="Revolution Lighting Logo" onload="resizeImg(this, 50, 250);">
<div class="box">
    <!--div class="box-header" data-original-title>
        <h2>
            <i class="fa fa-user"></i><span class="break"></span>Main Options
        </h2>
    </div-->
    <div class="box-content">  <!--  These redirect to another page with same background/style -->
        <input type="button" class="headerbutton" onclick=showOnlyTheseButtons("Scenes"); value="Scenes" />
        <input type="button" class="headerbutton" onclick=showOnlyTheseButtons("Groups"); value="Groups" />
        <input type="button" class="headerbutton" onclick=showOnlyTheseButtons("Fixtures"); value="Fixture Control" />
        <input type="button" class="headerbutton" onclick=showOnlyTheseButtons("Status"); value="Status" />
        <input type="button" class="headerbutton" onclick=showOnlyTheseButtons("Config"); value="Config" />
    </div>
</div>

<div id="maincontent" class="maincontentbox">

    <div id="dynbuttonbar" class="buttonbar">

    </div>
    <div id="controlscontent" class="controlscontentbox">

        <div id="BrightnessBar" >
            <table align="left" border=5 width=900 cellpadding=1>
                <tr style="font-size:30px"  >
                    <td colspan=3 style="text-align: center" bgcolor="#CCCCCC"> Brightness </td>
                </tr>
                <tr>
                    <td width=100 bgcolor="#000000"> </td>
                    <td align="center" width=800>    <input id="brightnesssliderobject" type="range" oninput="onBrightnessSliderChange(this.value)" onchange="onBrightnessSliderChange(this.value)" class = "brightnessslider"/>   </td>
                    <td width=100 bgcolor="#000000"> </td>
                </tr>
            </table>
        </div>

        <div id="CCTBar">
            <table align="left" border=5 width=900 cellpadding=1>
                <tr style="font-size:30px"  >
                    <td colspan=3 style="text-align: center" bgcolor="#CCCCCC"> Color Temperature </td>
                </tr>
                <tr>
                    <td width=100 bgcolor="#FFAA00"> </td>
                    <td align="center" width=800>    <input id="CCTsliderobject" type="range" oninput="onCCTSliderChange(this.value)" onchange="onCCTSliderChange(this.value)" class = "cctslider" />   </td>
                    <td width=100 bgcolor="#0099FF"> </td>
                </tr>
            </table>
        </div>
        <div id="ToggleButton">
            <ul class="tg-list-item">
                <h4 style="color:yellow">Light Switch</h4>
                <input class="tgl tgl-skewed" id="ToggleObject" type="checkbox" oninput="onToggleButtonChange(this.checked)" onchange="onToggleButtonChange(this.checked)"/>
                <label class="tgl-btn" data-tg-off="OFF" data-tg-on="ON" for="ToggleObject"></label>
            </ul>
        </div>

        <div id="RGB_ColorWheel">
            <!--ul class="tg-list-item"-->
                <h4 style="color:yellow">Color Picker</h4>
                <div class="wheel" id="colorWheelDemo"></div>

            <!--/ul-->
        </div>




        <div id="occ_vac_holder" class="vac_occ_div">

            <input type="button" class="headerbutton" onclick=onVacancy(); value="Send Vacancy" />
            <input type="button" class="headerbutton" onclick=onOccupancy(); value="Send Occupancy" />
        </div>

    </div>



    <div id="StatusPage" class="statuscontainer">

        <div id="outputsdiv" width="100%">
            <table align="center" >
                <tr >
                    <td><div id="StatusBlock1" >   </div> </td>
                    <td><div id="StatusBlock2" >   </div> </td>
                    <td><div id="StatusBlock3" >   </div> </td>
                    <td><div id="StatusBlock4" >   </div> </td>
                </tr>
                <tr>
                    <td><div id="StatusBlock5" >   </div> </td>
                    <td><div id="StatusBlock6" >   </div> </td>
                    <td><div id="StatusBlock7" >   </div> </td>
                    <td><div id="StatusBlock8" >   </div> </td>
                </tr>
            </table>
        </div>




        <div id="statusspace" class="status_gap">

            <label > Inputs Status</label>
        </div>

        <div id="inputsdiv" class="inputstatus">

            <div id="levelinputsdiv"  >
                <label color="white"> Level</label>

                <table id="levelinputstable" ></table>
            </div>


            <div id="holder1"></div>
            <div id="contactinputsdiv"  >
                <label > Contact</label>
                <table id="contactinputstable" ></table>
            </div>
        </div>

    </div>


    <div id="ConfigPage" class="configcontainer" >

        <label>DayLight Polling Period </label>
        <select id="daylightpoll"  class="config_dlp" onchange="SetDaylightPolling()">
            <option value="1">1 sec</option>
            <option value="600">10 min</option>
            <option value="1200">20 min</option>
            <option value="1800">30 min</option>
            <option value="3600">60 min</option>
            <option value="7200">120 min</option>
        </select>
    </div>
</div>
</body>
</html>
