<!DOCTYPE html>
<html lang="en">
<head>
<META http-equiv="Content-Type" content="text/html; charset=utf-8"></head>
<style type="text/css">
body {
  background-color: #1D1F20;
}
.container {
  margin-top: 40px;
  padding-top: 20px;
  /*background-color: #beb*/
}
.vertical {
  display: inline-block;
  width: 20%;
  height: 60px;
  -webkit-transform: rotate(0deg); /* Chrome, Safari, Opera */
  transform: rotate(-90deg);
  box-shadow: inset 0px 4px 6px #ccc;
}
.progress-bar {
  box-shadow: inset 0px 4px 6px rgba(100,100,100,0.6);
}
</style>



</head>
<body onload='init()'>
<div class="container">
<div class="progress vertical">
  <div class="progress-bar progress-bar-info" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:40%;">
  </div>  
</div>
<div class="progress vertical">
  <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:60%;">
</div>  
</div>
<div class="progress vertical">
  <div class="progress-bar progress-bar-warning" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:80%;">
</div>  
</div>
 <div class="progress vertical">
  <div class="progress-bar progress-bar-danger" role="progressbar" aria-valuenow="90" aria-valuemin="0" aria-valuemax="100" style="width:95%;">
</div>  
</div>
</div>

<script type="text/javascript">
	function init () {

	}
</script>
</body>
</html>
