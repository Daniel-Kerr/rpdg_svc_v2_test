<div class="tab-content">
    <div class="tab-pane active" id="tab1">
        <p>

        <div id="dialog" title="My dialog" style="display:none">
            <form>
                <fieldset>
                    <label for="Id">Id</label>
                    <input type="text" name="name" id="name" class="text ui-widget-content ui-corner-all">
                    <label for="Id">Title</label>
                    <input type="text" name="title" id="title" class="text ui-widget-content ui-corner-all">
                </fieldset>
            </form>

        </div>
        <div id='myCalendar'></div>
        <div id="configheader" class="col-sm-14">
            <div class="col-lg-10">
                <div class="box">
                    <div class="box-header" data-original-title>
                        <h2><i class="fa fa-user"></i><span class="break"></span><label id="eventmgtitle">Event Managment</label></h2>
                        <div class="box-icon">
                            <a href="table.html#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
                        </div>
                    </div>

                    <div class="box-content" >

                        <div class="row">
                            <div class="col-xs-2">
                                <label for="eventdate">Date</label><input type="text" id="eventdate"  class="form-control" >
                            </div>

                            <div class="col-xs-2">
                                <label >Time Base</label>

                                <select id="eventtimebasesel" class="btn btn-large btn-primary" onchange="onTimeBaseChange()">
                                    <option value="absolute">Absolute</option>
                                    <option value="before_ss">Before SunSet</option>
                                    <option value="after_ss">After SunSet</option>
                                    <option value="before_sr">Before SunRise</option>
                                    <option value="after_sr">After SunRise</option>
                                </select>


                            </div>

                            <div class="col-xs-2">
                                <label >Setting</label>
                                <div id="abstimepicker" class="bootstrap-timepicker">
                                    <input id="eventtime" type="text" class="form-control"  >
                                </div>

                                <div id="reltimehour" >
                                    <label >Hours:</label>
                                    <select id="eventtimehour" class="btn btn-large btn-primary">
                                    </select>
                                </div>

                                <div id="reltimemin" >
                                    <label >Minutes:</label>
                                    <select id="eventtimemin" class="btn btn-large btn-primary">
                                    </select>
                                </div>
                            </div>

                            <div class="col-xs-2">
                                <label >Repeat</label><br>
                                <select id="eventrepeat" class="btn btn-large btn-primary">
                                    <option value="none">None</option>
                                    <option value="daily">Daily</option>
                                    <option value="weekly">Weekly</option>
                                    <option value="dayofmonth">Before SunRise</option>
                                    <option value="on">After SunRise</option>
                                </select>
                            </div>

                            <div class="col-xs-2">
                                <label> Day of Each Month </label>
                                <select id="dayofmonth" class="btn btn-large btn-primary"></select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-4">
                                <label> Event Action </label>
                                <select id="eventaction" class="btn btn-large btn-primary" onchange="onEventActionChanged()">
                                    <option value="scene">Invoke Scene</option>
                                    <option value="ignore_input_start">Start Ignore Input</option>
                                    <option value="ignore_input_stop">Stop Ignoring Input</option>
                                </select>
                            </div>

                            <div class="col-xs-4">
                                <label id="eventoption"> Event Option </label>
                                <select id="eventopt1" class="btn btn-large btn-primary">
                                </select>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-xs-4">
                                <input type="button" id = "btsaveevent" class="btn btn-large btn-primary" onclick=saveevent() value="SAVE"/>
                                <input type="button" id = "btdelete" class="btn btn-large btn-danger" onclick=deleteevent() value="DELETE" disabled />

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
